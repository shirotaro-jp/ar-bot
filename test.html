<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <link rel="shortcut icon" href="img/icon.png" type="image/png">
</head>
<body style="margin:0px; overflow:hidden;">
  <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false" id="ar">
    
    <a-assets>
      <a-asset-item id="man-obj" src="obj/model.obj"></a-asset-item>
      <a-asset-item id="man-mtl" src="obj/materials.mtl"></a-asset-item>
      <a-asset-item id="crate-obj" src="obj/Beer.obj"></a-asset-item>
      <a-asset-item id="crate-mtl" src="obj/Beer.mtl"></a-asset-item>
    </a-assets>

    <a-obj-model src="#man-obj" mtl="#man-mtl" position="0 0 -5" rotation="0 -180 0" id="object">
      <a-animation 
      attribute="rotation" 
      easing="linear" 
      dur="10000" 
      to="0 180 0" 
      repeat="indefinite"> 
      </a-animation>
      <a-obj-model src="#crate-obj" mtl="#crate-mtl" rotation="0 90 0" position="0 -1.2 0"></a-obj-model>
    </a-obj-model>
    <a-obj-model src="#crate-obj" mtl="#crate-mtl" position="-0.7 -1.5 -4.5" visible="false" id="gift-object"></a-obj-model>
    <a-entity camera></a-entity>

  </a-scene>

  <div style="width: 96.6%; height: 15%; position: fixed; top: 2%; left: 1.7%; z-index: 9999; display:flex;">
    <div id="icon" style="width: 24%; height: 100%; left: 0;"><img src="img/icon.jpeg" alt="" srcset="" style="width: 100%; height: 100%;"></div>
    <div style="width: 56%; left: 25%; margin-left: 5px;">
      <a id="name" style="width: 80%;">妖精おじさん</a>
      <p style="margin: 0;">友好度</p>
      <meter class="test" max="100" low="20" high="40" value="10" style="width: 90%;"></meter>
    </div>
    <div id="setting" style="width: 15%; height: 72%; left: 85%;"><a href="index.html"><img src="img/setting.png" alt="" srcset="" style="width: 100%; height: 100%; margin-top: 15px;"></a></div>
  </div>

  <div id="oldman" style="width: 20%; height: 20%; position: fixed; top: 40%; left: 40%; z-index: 9999;"></div>
  
  <img src="img/present.png" alt="" id="present" srcset="" style="width: 18%; height: 10.5%; position: fixed; top: 87%; left: 11%; z-index: 9999;">
  <!-- <img src="img/camera.png" alt="" id="camera" srcset="" style="width: 18%; height: 10.5%; position: fixed; top: 87%; left: 41%; z-index: 9999;"> -->
  <img src="img/ng.png" alt="" id="ng" srcset="" style="width: 18%; height: 10.5%; position: fixed; top: 87%; left: 71%; z-index: 9999;">
  <img src="img/microphone.png" alt="" id="start" srcset="" style="width: 18%; height: 10.5%; position: fixed; top: 87%; left: 71%; z-index: 999;">
  <img src="img/microphone-on.png" alt="" id="stop" srcset="" style="width: 18%; height: 10.5%; position: fixed; top: 87%; left: 71%; z-index: 999; display: none;">
  <style>
  </style>
</body>
</html>
