<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
</head>
<body style="margin:0px; overflow:hidden;">
  <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
    <a-sphere position="0 1.25 -15" radius="1.25" color="#EF2D5E" id="object"></a-sphere>
    <a-entity camera></a-entity>
  </a-scene>

  <div id="voice" style="position: fixed; top: 2em; left: 0; z-index: 9999;"><button id="start">Start</button></div>
  <div style="position: fixed; top: 4em; left: 6em; z-index: 9999;"><button id="stop" style="display: none;">Stop</button></div>
</body>
</html>
